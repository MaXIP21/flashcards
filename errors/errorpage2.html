    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
        function practiceSession(data) {
            return {
                flashcards: data.flashcards,
                currentCard: null,
                currentPosition: 1,
                totalCards: 0,
                isFlipped: false,
                completed: false,
                flashcardSetId: 3,

                init() {
                    this.totalCards = this.flashcards.length;
                    if (this.totalCards > 0) {
                        this.updateCard(); // Set initial card
                        this.loadCardFromProgress();
                    }
                    this.setupKeyboardNavigation();
                },

                async loadCardFromProgress() {
                    try {
                        const response = await fetch("http://laradev2.peterbacsai.com/practice/3/progress");
                        const data = await response.json();
                        
                        this.currentPosition = data.current_position + 1;
                        this.completed = data.completed;
                        this.updateCard();

                    } catch (error) {
                        console.error('Error loading card from progress:', error);
                        // Initial card is already set, so we just log the error
                    }
                },

                updateCard() {
                    if (this.currentPosition > this.totalCards) {
                        this.currentPosition = this.totalCards;
                    }
                    if (this.currentPosition < 1) {
                        this.currentPosition = 1;
                    }
                    this.currentCard = this.flashcards[this.currentPosition - 1];
                    this.isFlipped = false;
                },

                flipCard() {
                    this.isFlipped = !this.isFlipped;
                },

                async nextCard() {
                    if (this.completed) return;
                    if (this.currentPosition >= this.totalCards) {
                        this.completed = true;
                        this.saveProgress();
                        return;
                    }

                    this.currentPosition++;
                    this.updateCard();
                    this.saveProgress();
                },

                async previousCard() {
                    if (this.currentPosition <= 1) return;
                    
                    this.currentPosition--;
                    this.completed = false; // Not completed if going back
                    this.updateCard();
                    this.saveProgress();
                },
                
                async saveProgress() {
                    try {
                        await fetch("http://laradev2.peterbacsai.com/practice/3/progress", {
                            method: 'POST',
                            headers: {
                                'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content'),
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                current_position: this.currentPosition - 1,
                                completed: this.completed
                            })
                        });
                    } catch (error) {
                        console.error('Error saving progress:', error);
                    }
                },

                shuffleCards() {
                    for (let i = this.flashcards.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [this.flashcards[i], this.flashcards[j]] = [this.flashcards[j], this.flashcards[i]];
                    }
                    this.restartPractice(false); // Restart without confirmation
                    // Optionally, you can add a toast notification here
                },

                async restartPractice(confirmFirst = true) {
                    if (confirmFirst && !confirm('Are you sure you want to restart this practice session?')) {
                        return;
                    }

                    try {
                        await fetch("http://laradev2.peterbacsai.com/practice/3/restart", {
                            method: 'POST',
                            headers: {
                                'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content'),
                                'Content-Type': 'application/json',
                            },
                        });
                        
                        this.completed = false;
                        this.currentPosition = 1;
                        this.updateCard();
                        this.saveProgress();
                    } catch (error) {
                        console.error('Error restarting practice:', error);
                    }
                },

                setupKeyboardNavigation() {
                    document.addEventListener('keydown', (e) => {
                        switch (e.key) {
                            case 'ArrowLeft':
                                e.preventDefault();
                                this.previousCard();
                                break;
                            case 'ArrowRight':
                                e.preventDefault();
                                this.nextCard();
                                break;
                            case ' ':
                                e.preventDefault();
                                this.flipCard();
                                break;
                        }
                    });
                }
            }
        }
    </script>

    x-transition:enter-start="opacity-0 transform translate-y-2"
    x-transition:enter-end="opacity-100 transform translate-y-0"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="opacity-100 transform translate-y-0"
    x-transition:leave-end="opacity-0 transform translate-y-2"
    @notify.window="show($event.detail)"
    class="fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white"
    :class="{
        'bg-green-500': type === 'success',
        'bg-red-500': type === 'error',
        'bg-blue-500': type === 'info',
        'bg-yellow-500': type === 'warning'
    }"
    style="display: none;"
>
    <div class="flex items-center">
        <div x-text="message"></div>
        <button @click="visible = false" class="ml-4 text-white hover:text-gray-200">
            &times;
        </button>
    </div>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('toast', () => ({
            visible: false,
            message: '',
            type: 'info',
            timeout: null,
            show(detail) {
                this.message = detail.message;
                this.type = detail.type || 'info';
                this.visible = true;

                clearTimeout(this.timeout);
                this.timeout = setTimeout(() => {
                    this.visible = false;
                }, 5000);
            }
        }))
    })
</script>
